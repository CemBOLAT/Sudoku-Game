<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css" type="text/css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <section>
            <h1 id="title">Sudoku Game</h1>
            <section id="tutorialBar">
                <h1 id="tutorial">Tutorial</h1>
            </section>
        </section>
    </header>
    <main>
        <div>
            <div id="levelCounter">
                <h1>LEVEL-<span id="level">1</span></h1>
            </div>
            <div id="columnLocation"></div>
            <div id="outLine">
                <div id="rowPlusBoard">
                    <div id="rowInfo"></div>
                    <div class="board"></div>
            </div>
            </div>
            <div id="nextLevel">
                <button id="button">Next Level</button>
            </div>
            <div id="numberBoard">
                <div id="del" class="number">DEL</div>
                <div class="number">9</div>
                <div class="number">8</div>
                <div class="number">7</div>
                <div class="number">6</div>
                <div class="number">5</div>
                <div class="number">4</div>
                <div class="number">3</div>
                <div class="number">2</div>
                <div class="number">1</div>
            </div>
        </div>
    </main>
    <footer>
        <p>CONGRATULATIONS, THANKS FOR PLAYING MY SUDOKU GAME</p>
        <nav><a target="_blank" href="https://github.com/CemBOLAT/CemBOLAT">CEMAL BOLAT</a></nav>
    </footer>
    <script src="./script.js"></script>
</body>
</html>
